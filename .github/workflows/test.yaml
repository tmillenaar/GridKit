name: Test
on:
  push:
    branches:
      - "*"

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enter Python dir
        run: cd gridkit-py

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -e ./[test]

      - name: Run pytest
        run: python -m pytest tests --cov --verbose

      - name: Run doctest
        run: python -m pytest gridkit/ --doctest-modules

      - name: Run black check
        run: python3 -m black gridkit tests --check

      - name: Run isort check
        run: python3 -m isort gridkit tests --check

      - name: Run wordwarden check
        run: |
          sudo apt update && sudo apt install -y build-essential curl
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          cargo install word_warden
          word_warden $(ls gridkit/*.py tests/*.py src/*.rs) "breakpoint()" "set_trace()" "WIP" "nocheckin" "println(" # wordwarden:skip-line

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
